{% extends "page.html" %}

{% block title %}File Not Found{% endblock %}

{% block nav %}{% endblock %}

{% block body %}

<div class="items">
    <div class="item post">
            
        {% if message.len() > 0 %}
            <p>{{message}}</p>
        {% else %}
            <p>File not found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
